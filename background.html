<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* video přes CELÝ viewport */
#bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* LED panel – není fixed, takže zajíždí pryč při scrollu */
#led-panel {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/video/background.mp4" type="video/mp4">
</video>

<!-- LED PANEL -->
<div id="led-panel">
    <!-- tady můžeš vložit svůj LED panel HTML -->
</div>

</body>
</html>
