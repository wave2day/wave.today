<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
}

/* VIDEO pozadí */
#bgVideo{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LED panel – zajíždí při scrollu */
#ledWrapper{
  position:absolute;
  top:14px;
  right:14px;
  z-index:10;
}

/* LED tlačítka */
.ledBtn{
  width:36px;
  height:36px;
  border-radius:6px;
  margin:4px;
  border:none;
  cursor:pointer;
}

.yellow{ background:#ffd400; }
.blue{ background:#00bfff; }
.pink{ background:#ff2fa0; }
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="assets/video/background.mp4" type="video/mp4">
</video>

<div id="ledWrapper">
  <button class="ledBtn yellow" id="ledYellow"></button>
  <button class="ledBtn blue" id="ledBlue"></button>
  <button class="ledBtn pink" id="ledPink"></button>
</div>

<script>
const video = document.getElementById('bgVideo');

document.getElementById('ledYellow').onclick = () => {
  video.style.filter = "brightness(1.3) saturate(1.2)";
};

document.getElementById('ledBlue').onclick = () => {
  video.style.filter = "hue-rotate(180deg) saturate(1.4)";
};

document.getElementById('ledPink').onclick = () => {
  video.style.filter = "hue-rotate(320deg) saturate(2)";
};
</script>

</body>
</html>
