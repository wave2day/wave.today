<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Past Events</title>

  <!-- použij stejné pozadí / stylový základ jako na main -->
  <link rel="stylesheet" href="css/share.css?v=1">
  <link rel="stylesheet" href="css/qr.css?v=1">
  <link rel="stylesheet" href="css/extra.css?v=1">

  <style>
    html,body{height:100%;margin:0;background:transparent}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#fff}

    /* background video layer */
    #peVideoLayer{position:fixed;inset:0;z-index:-5;overflow:hidden}
    #peVideoLayer video{width:100%;height:100%;object-fit:cover}

    /* full-page milk glass sheet */
    #peSheet{
      min-height: 180vh;
      width: min(1180px, 92vw);
      margin: 18px auto 28px;
      border-radius: 34px;
      padding: 18px 18px 26px;

      background:
        radial-gradient(120% 120% at 50% 18%, rgba(255,255,255,.10), transparent 62%),
        radial-gradient(140% 120% at 50% 92%, rgba(255,255,255,.07), transparent 58%),
        rgba(255,255,255,.05);

      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 26px 90px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    /* top row inside sheet (minimal nav) */
    #peTop{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding: 0 0 14px;
    }
    #peBack{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 18px;
      border-radius: 999px;
      text-decoration:none;
      color:#eef0ff;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:12px;
      border: 1px solid rgba(255,255,255,.16);
      background: radial-gradient(120px 60px at 30% 30%, rgba(255,255,255,.12), rgba(255,255,255,.05));
      box-shadow: 0 18px 55px rgba(0,0,0,.40), inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    #peBack:active{ transform: scale(.99); }

    /* posters container placeholder (you'll fill later) */
    #pePosters{
      padding: 14px 0 0;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 18px;
    }
    .pePoster{
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      min-height: 260px;
    }
    .pePoster::before{
      content:"";
      display:block;
      padding-top: 140%;
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(120% 120% at 70% 80%, rgba(120,150,255,.10), transparent 60%);
      opacity:.9;
    }
  </style>
</head>
<body>

  <div id="peVideoLayer" aria-hidden="true">
    <video autoplay muted loop playsinline>
      <source src="assets/video/wave.mp4" type="video/mp4">
    </video>
  </div>

  <main id="peSheet" aria-label="Past events">
    <div id="peTop">
      <a id="peBack" href="index.html" aria-label="Main page">main page</a>
    </div>

    <div id="pePosters" aria-label="Posters (placeholder)">
      <!-- placeholder tiles; later this becomes real posters from JSON -->
      <div class="pePoster"></div>
      <div class="pePoster"></div>
      <div class="pePoster"></div>
      <div class="pePoster"></div>
      <div class="pePoster"></div>
      <div class="pePoster"></div>
    </div>
  </main>

</body>
</html>
