<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Past Events</title>

<style>
body{
  margin:0;
  background:#0b0b10;
  font-family:system-ui, sans-serif;
}

/* glass page */
.glassPage{
  min-height:100vh;
  padding:40px 16px 120px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(30px);
  -webkit-backdrop-filter:blur(30px);
}

/* grid */
.eventsGrid{
  max-width:1100px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:28px;
}

/* poster */
.poster{
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
  background:#000;
}

.poster img{
  width:100%;
  display:block;
}

/* debug box */
.debug{
  position:fixed;
  top:10px;
  left:10px;
  right:10px;
  z-index:9999;
  background:#000c;
  color:#fff;
  padding:10px;
  border-radius:10px;
  font-size:13px;
}
</style>
</head>
<body>

<div class="glassPage">
  <div id="eventsGrid" class="eventsGrid"></div>
</div>

<div id="debug" class="debug">loadingâ€¦</div>

<script>
const DATA_URL = 'data/events.json';
const grid = document.getElementById('eventsGrid');
const debug = document.getElementById('debug');

function parseDate(d){
  const [y,m,day] = d.split('-').map(Number);
  return new Date(y, m-1, day);
}

async function loadEvents(){
  debug.textContent = 'Fetching: ' + DATA_URL;

  const res = await fetch(DATA_URL, {cache:'no-store'});
  debug.textContent = 'Status: ' + res.status;

  const data = await res.json();
  debug.textContent = 'JSON loaded: ' + data.length + ' items';

  const today = new Date();
  today.setHours(0,0,0,0);

  const past = data
    .filter(e => parseDate(e.date) < today)
    .sort((a,b)=> parseDate(b.date) - parseDate(a.date));

  if(past.length === 0){
    debug.textContent = 'No past events found';
    return;
  }

  grid.innerHTML = past.map(e => `
    <div class="poster">
      <img src="${e.image}" alt="${e.title}">
    </div>
  `).join('');

  debug.textContent = 'Rendered: ' + past.length + ' posters';
}

loadEvents().catch(err=>{
  debug.textContent = 'ERROR: ' + err.message;
});
</script>

</body>
</html>
