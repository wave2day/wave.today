<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wave Today</title>

<link rel="stylesheet" href="css/extra.css">
<link rel="stylesheet" href="css/share.css">
<link rel="stylesheet" href="css/qr.css">

<style>
/* BACKGROUND přes celou stránku */
#bgWrap{
  position: fixed;
  inset: 0;
  z-index: -1;
}

#bgWrap iframe{
  width:100%;
  height:100%;
  border:0;
}

/* obsah stránky */
main{
  position: relative;
  z-index: 1;
  min-height: 300vh; /* test scrollu */
}

/* QR overlay */
#wtOverlay{
  position: fixed;
  inset: 0;
  z-index: 999;
  pointer-events: none;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div id="bgWrap">
  <iframe src="background.html?v=1" allow="autoplay"></iframe>
</div>

<!-- OBSAH STRÁNKY -->
<main>

  <!-- sem budeš přidávat obsah -->
  <div style="height:120vh"></div>

  <!-- SHARE BUTTON -->
  <button id="shareBtn">SHARE</button>

  <div id="sharePanel" class="hidden">
    <!-- tvoje share odkazy -->
  </div>

</main>

<!-- QR / GIF overlay -->
<div id="wtOverlay">
  <img id="waveIcon" src="assets/gif/wave.gif">
  <img id="qrCode" src="assets/qr/qr.png" class="hidden">
</div>

<script src="js/share.js"></script>
<script src="js/qr.js"></script>

</body>
</html>
