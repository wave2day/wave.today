<div id="ledWrapper">
  <div class="panel" id="panel">
    <div class="panelLight" id="panelLight"></div>

    <div class="ledRow">
      <div class="led y" data-on="0" aria-label="Yellow">
        <div class="halo"></div><div class="seat"></div><div class="fuga"></div><div class="rim"></div>
        <div class="lens"><div class="innerGlow"></div><div class="shine1"></div><div class="shine2"></div></div>
      </div>

      <div class="led m" data-on="0" aria-label="Magenta">
        <div class="halo"></div><div class="seat"></div><div class="fuga"></div><div class="rim"></div>
        <div class="lens"><div class="innerGlow"></div><div class="shine1"></div><div class="shine2"></div></div>
      </div>

      <div class="led c" data-on="0" aria-label="Cyan">
        <div class="halo"></div><div class="seat"></div><div class="fuga"></div><div class="rim"></div>
        <div class="lens"><div class="innerGlow"></div><div class="shine1"></div><div class="shine2"></div></div>
      </div>
    </div>
  </div>
</div>

<div id="video-layer">
  <!-- místo videa jen test pozadí -->
  <div id="fakeVideo"></div>

  <div class="sandGlass" id="glass1" style="display:none"></div>

  <!-- místo bloom/bounce videí jen vrstvy -->
  <div id="bloomLayer" style="visibility:hidden;opacity:0"></div>
  <div id="bounceLayer" style="visibility:hidden;opacity:0"></div>

  <!-- prism je jen textura (bez barevné mlhy) -->
  <div class="prismGlass" id="glass2" style="display:none"></div>
</div>
