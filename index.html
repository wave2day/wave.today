<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wave.today</title>

  <style>
    :root{
      /* Desktop/tablet: full screen bez okrajů */
      --fitModeWide: cover;
      /* Mobil/portrét: aby to nebylo obří (bez brutálního ořezu) */
      --fitModeTall: contain;

      /* Když dáš contain, okraje budou černé (nebo změň) */
      --letterboxBg: #000;

      /* Jemný „frosted“ závoj jako v původním souboru (můžeš dát 0) */
      --glassOpacity: 0.035;
      --glassBlur: 5px;
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: var(--letterboxBg);
    }

    /* Background layer (bez záporných z-indexů → stabilní na mobilech) */
    #video-layer{
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      background: var(--letterboxBg);
    }

    /* Video + GIF přes celou plochu */
    #myVideo, #bgGif{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: var(--fitModeWide);
      object-position: 50% 50%;
      display: block;
    }

    /* GIF nad videem */
    #bgGif{
      pointer-events: none;
    }

    /* Frosted overlay (jako v tvém původním) */
    #video-layer::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: rgba(255,255,255,var(--glassOpacity));
      backdrop-filter: blur(var(--glassBlur));
      -webkit-backdrop-filter: blur(var(--glassBlur));
    }

    /* Mobil/portrét → contain (zabrání „obřímu detailu“) */
    @media (max-aspect-ratio: 3/4){
      #myVideo, #bgGif{
        object-fit: var(--fitModeTall);
      }
    }

    /* Sem později půjde obsah stránky (nad pozadí) */
    #content{
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div id="video-layer" aria-hidden="true">
    <video id="myVideo" autoplay muted loop playsinline preload="auto">
      <source src="./assets/video/wave.mp4" type="video/mp4">
    </video>

    <img id="bgGif" src="./assets/gif/wave.gif" alt="">
  </div>

  <div id="content"></div>

  <script>
    // pojistka autoplay (některé prohlížeče)
    const v = document.getElementById("myVideo");
    if (v) v.play().catch(()=>{});
  </script>

</body>
</html>
