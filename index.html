<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>wave</title>

<style>
/* ===== RESET ===== */
body{
  margin:0;
  overflow-x:hidden;
  background:#000;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  background:url("assets/img/bg.webp") center/cover no-repeat;
  z-index:-1;
}

/* ===== GLASS WINDOW ===== */
.past-window{
  position:relative;
  width:92vw;
  max-width:900px;
  margin:16vh auto 0; /* výška – už sedí */
  border-radius:28px;

  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(25px);
  -webkit-backdrop-filter:blur(25px);

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.25),
    0 25px 60px rgba(0,0,0,0.45);

  overflow:hidden;
  padding:40px 20px 80px;
}

/* ===== NAV BUTTONS ===== */
.nav{
  position:absolute;
  bottom:20px;
  width:52px;
  height:52px;
  border-radius:50%;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

.nav.left{ left:18px; }
.nav.right{ right:18px; }

/* ===== POSTER ===== */
.poster-wrap{
  position:relative;
  width:100%;
  display:flex;
  justify-content:center;
}

/* vynoření */
.poster{
  width:88%;
  border-radius:18px;
  opacity:0;
  transform:translateY(90px) scale(0.92);
  filter:brightness(0.7);

  transition:
    transform 1s cubic-bezier(.2,.7,.2,1),
    opacity 1s ease,
    filter 1s ease;
}

.poster.visible{
  opacity:1;
  transform:translateY(0) scale(1);
  filter:brightness(1);
}

/* ===== DATE LABEL ===== */
.date-label{
  position:absolute;
  top:14px;
  left:14px;

  width:82px;
  height:82px;

  border-radius:18px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(12px);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.7),
    0 10px 25px rgba(0,0,0,0.35);
}

.date-day{
  font-size:30px;
  font-weight:700;
  color:#000;
  line-height:1;
}

.date-month{
  font-size:13px;
  letter-spacing:1px;
  color:#000;
  margin-top:2px;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="past-window">

  <div class="poster-wrap">

    <!-- LABEL -->
    <div class="date-label">
      <div class="date-day" id="day">16</div>
      <div class="date-month" id="month">MAY</div>
    </div>

    <!-- POSTER -->
    <img
      src="assets/img/poster1.webp"
      class="poster"
      id="poster"
    >

  </div>

  <div class="nav left">&#10094;</div>
  <div class="nav right">&#10095;</div>

</div>

<script>
/* ===== VYNOŘENÍ ===== */
window.addEventListener("load", ()=>{
  const poster = document.getElementById("poster");

  setTimeout(()=>{
    poster.classList.add("visible");
  }, 200);
});

/* ===== DATUM Z JSON (pokud používáš) ===== */
/* pokud nechceš JSON, můžeš to ignorovat */

fetch("data/upcoming.json")
.then(r=>r.json())
.then(data=>{
  if(!data.length) return;

  const d = new Date(data[0].date);
  document.getElementById("day").textContent =
    String(d.getDate()).padStart(2,"0");

  document.getElementById("month").textContent =
    d.toLocaleString("en",{month:"short"}).toUpperCase();
})
.catch(()=>{});
</script>

</body>
</html>
