<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wave.today</title>

<style>
html, body{
  margin:0;
  height:100%;
  overflow-x:hidden;
  background:#000;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* ===== VIDEO BACKGROUND ===== */
#video-layer{
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  background:#000;
}

#video-layer video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit: cover;
  object-position: 50% 50%;
}

/* všechno ostatní nad videem */
body > *:not(#video-layer){
  position: relative;
  z-index: 1;
}

/* ===== PAGE CONTENT (scroll prostor) ===== */
.main{
  min-height: 200vh;
  padding: 40px 20px;
  color:#fff;
}

/* ===== SHARE ORB ===== */
#shareOrb{
  position: fixed;
  right: 18px;
  bottom: 18px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index: 30000;
  cursor:pointer;
}

#shareOrb svg{
  width:22px;
  height:22px;
  fill:white;
}

/* ===== ACTION SHEET ===== */
#wtSheetBackdrop{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s;
  z-index: 29999;
}

#wtActionSheet{
  position: fixed;
  left:0;
  right:0;
  bottom:0;
  background: rgba(20,20,20,0.9);
  backdrop-filter: blur(20px);
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
  transform: translateY(100%);
  transition: transform .3s ease;
  z-index: 30000;
  padding: 20px;
  color:#fff;
}

#wtActionSheet.open{
  transform: translateY(0);
}

#wtSheetBackdrop.open{
  opacity:1;
  pointer-events:auto;
}

.sheetItem{
  padding:14px 10px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}
.sheetItem:last-child{ border-bottom:none; }
</style>
</head>

<body>

<!-- ===== VIDEO BACKGROUND ===== -->
<div id="video-layer">
  <video id="bgVideo" autoplay muted loop playsinline preload="auto">
    <source src="./assets/video/wave.mp4" type="video/mp4">
  </video>
</div>

<!-- ===== CONTENT ===== -->
<div class="main">
  <h1>wave.today</h1>
  <p>Scroll dolů – panel se otevře u konce stránky.</p>
</div>

<!-- sentinel pro auto open -->
<div id="sentinel" style="height:1px;"></div>

<!-- ===== SHARE ORB ===== -->
<div id="shareOrb">
  <svg viewBox="0 0 24 24">
    <path d="M18 16a3 3 0 0 0-2.24 1.03L8.91 13.7a3.06 3.06 0 0 0 0-3.4l6.85-3.33A3 3 0 1 0 15 5a2.99 2.99 0 0 0 .09.7L8.24 9.03A3 3 0 1 0 9 14a2.99 2.99 0 0 0-.76-.97l6.85 3.33A3 3 0 1 0 18 16z"/>
  </svg>
</div>

<!-- ===== ACTION SHEET ===== -->
<div id="wtSheetBackdrop"></div>

<div id="wtActionSheet">
  <div class="sheetItem">Share link</div>
  <div class="sheetItem">Copy URL</div>
</div>

<script>
/* autoplay pojistka */
const bg = document.getElementById("bgVideo");
if (bg) bg.play().catch(()=>{});

/* share logika */
const orb = document.getElementById("shareOrb");
const sheet = document.getElementById("wtActionSheet");
const backdrop = document.getElementById("wtSheetBackdrop");

function openSheet(){
  sheet.classList.add("open");
  backdrop.classList.add("open");
}

function closeSheet(){
  sheet.classList.remove("open");
  backdrop.classList.remove("open");
}

orb.addEventListener("click", ()=>{
  sheet.classList.contains("open") ? closeSheet() : openSheet();
});

backdrop.addEventListener("click", closeSheet);

/* auto open u konce stránky */
const sentinel = document.getElementById("sentinel");

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      openSheet();
    }
  });
},{threshold:1});

observer.observe(sentinel);

/* zavřít při scrollu nahoru */
let lastScroll = window.scrollY;
window.addEventListener("scroll", ()=>{
  if(window.scrollY < lastScroll){
    closeSheet();
  }
  lastScroll = window.scrollY;
});
</script>

</body>
</html>
