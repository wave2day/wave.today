<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>wave.today</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, Helvetica, sans-serif;
    overflow-x:hidden;
}

/* POZICE OKNA – o ~10% výš */
#oknoSection{
    width:100%;
    margin-top:48vh;
    display:flex;
    justify-content:center;
}

/* HLAVNÍ PLASTOVÉ OKNO */
.window{
    width:min(1120px,98vw);
    border-radius:34px;
    backdrop-filter:blur(40px) saturate(140%);
    background:rgba(255,255,255,0.08);
    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.25),
        0 40px 80px rgba(0,0,0,0.45);
    padding:40px 20px 80px;
    position:relative;
    overflow:hidden;
}

/* odstranění šedé podvrstvy */
.window::before,
.window::after{
    display:none !important;
}

/* PAST EVENTS */
.past-btn{
    position:absolute;
    top:18px;
    left:18px;
    padding:10px 18px;
    border-radius:22px;
    background:linear-gradient(145deg,#6c7cff,#4e5fff);
    color:#fff;
    font-size:14px;
    box-shadow:0 6px 18px rgba(0,0,0,0.3);
}

/* POSTER */
.poster-container{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:320px;
}

.poster{
    position:relative;
    max-width:420px;
    width:90%;
}

.poster img{
    width:100%;
    display:block;
}

/* WHITE LABEL */
.label{
    position:absolute;
    top:12px;
    left:12px;
    width:72px;
    height:72px;
    border-radius:14px;
    background:rgba(255,255,255,0.92);
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

.label .day{
    font-size:28px;
    font-weight:700;
    line-height:1;
    text-align:center;
}

.label .month{
    font-size:12px;
    letter-spacing:1px;
    margin-top:2px;
    text-align:center;
}

/* NAV */
.nav{
    position:absolute;
    bottom:20px;
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:0 20px;
}

.nav button{
    width:46px;
    height:46px;
    border-radius:50%;
    border:none;
    background:linear-gradient(145deg,#6c7cff,#4e5fff);
    color:#fff;
    font-size:20px;
    box-shadow:0 6px 18px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<section id="oknoSection">
    <div class="window">
        <div class="past-btn">past events</div>

        <div class="poster-container">
            <div class="poster" id="posterArea"></div>
        </div>

        <div class="nav">
            <button onclick="prev()">‹</button>
            <button onclick="next()">›</button>
        </div>
    </div>
</section>

<script>
let data = [];
let index = 0;

fetch("data/upcoming.json")
.then(res => res.json())
.then(json => {
    data = json;
    render();
});

function render(){
    if(!data.length) return;

    const item = data[index];
    const date = new Date(item.date);

    const day = String(date.getDate()).padStart(2,"0");
    const month = date.toLocaleString("en",{month:"short"}).toUpperCase();

    document.getElementById("posterArea").innerHTML = `
        <img src="${item.image}">
        <div class="label">
            <div class="day">${day}</div>
            <div class="month">${month}</div>
        </div>
    `;
}

function next(){
    if(index < data.length-1){
        index++;
        render();
    }
}

function prev(){
    if(index > 0){
        index--;
        render();
    }
}
</script>

</body>
</html>
