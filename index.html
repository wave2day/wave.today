<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wave.today</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* Hlavní vrstva pozadí */
#bgLayer {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

/* Video */
#bgVideo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* GIF overlay */
#bgGif {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  pointer-events: none;
}

/* Obsah stránky (nad pozadím) */
#content {
  position: relative;
  z-index: 1;
}

/* Debug – uvidíš, že index běží */
#debug {
  position: fixed;
  left: 12px;
  top: 12px;
  z-index: 2;
  color: #fff;
  font: 14px system-ui;
  background: rgba(0,0,0,0.5);
  padding: 6px 10px;
  border-radius: 8px;
}
</style>
</head>

<body>

<div id="bgLayer">
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="./assets/video/wave.mp4" type="video/mp4">
  </video>

  <img id="bgGif" src="./assets/gif/wave.gif" alt="">
</div>

<div id="debug">INDEX LOADED</div>

<div id="content"></div>

<script>
// pojistka autoplay (některé prohlížeče)
const v = document.getElementById("bgVideo");
if (v) {
  v.play().catch(()=>{});
}
</script>

</body>
</html>
