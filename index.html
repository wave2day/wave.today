<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>wave.today</title>

<!-- CSS -->
<link rel="stylesheet" href="css/extra.css">
<link rel="stylesheet" href="css/share.css">
<link rel="stylesheet" href="css/qr.css">

<style>
/* ===== RESET ===== */
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow-x: hidden;
}

/* ===== HERO (BACKGROUND SECTION) ===== */
/* NENÍ fixed – takže panel zajíždí při scrollu */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

/* iframe s backgroundem – celá plocha */
.hero iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    pointer-events: none;
}

/* LED panel / horní obsah */
.hero-content {
    position: relative;
    z-index: 5;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 20px;
}

/* ===== DALŠÍ OBSAH POD BACKGROUNDEM ===== */
.content {
    position: relative;
    z-index: 2;
    background: #000;
    min-height: 200vh; /* jen aby šel testovat scroll */
}
</style>

</head>
<body>

<!-- ===== BACKGROUND + LED PANEL ===== -->
<section class="hero">

    <!-- background.html (tvůj funkční soubor) -->
    <iframe src="background.html?v=1"></iframe>

    <!-- LED panel / diody / horní UI -->
    <div class="hero-content">
        <div id="led-panel">
            <!-- pokud máš HTML diod v indexu, nech je tady -->
        </div>
    </div>

</section>

<!-- ===== OBSAH STRÁNKY (aby panel zajížděl nahoru) ===== -->
<div class="content">
    <!-- sem budeš dávat další sekce webu -->
</div>

<!-- ===== QR / GIF ===== -->
<div id="qr-container">
    <img id="wave-gif" src="assets/gif/wave.gif" alt="wave">
</div>

<!-- ===== SHARE BUTTON ===== -->
<button id="share-button">Share</button>

<div id="share-panel">
    <!-- obsah z tvého sharebuttonGIT -->
</div>

<!-- ===== JS ===== -->
<script src="js/qr.js"></script>
<script src="js/share.js"></script>

</body>
</html>
